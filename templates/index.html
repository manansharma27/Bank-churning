
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Bank Churning Prediction</title>
  </head>
  <body bgcolor="#97D9E1">
    
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Bank Churning Prediction</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      </ul>
  </div>
</nav>

<div class="container">
    <h2 class="text-center mt-3"><u>Bank Churning Prediction</u></h2>
    <h4 class="text-center mt-1"><u>Made By Manan Sharma</u></h4>
    <form action="{{ url_for('predict')}}" method="POST">
  <div class="form-group">
    <label for="credit">Enter Credit Score</label>
    <input type="text" class="form-control" id="credit" name="credit" placeholder="Enter Credit Score">
  </div>
  <div class="form-group">
    <label for="age">Enter Age</label>
    <input type="text" class="form-control" id="age" name="age" placeholder="Enter your Age">
  </div>
  <div class="form-group">
    <label for="tenure">Enter Tenure Time</label>
    <input type="text" class="form-control" id="tenure" name="tenure" placeholder="Enter tenure time.">
  </div>
  <div class="form-group">
    <label for="balance">Enter Balance in Bank</label>
    <input type="text" class="form-control" id="balance" name="balance" placeholder="Enter your balance">
  </div>
  <div class="form-group">
    <label for="noproducts">Enter Number of Products</label>
    <input type="text" class="form-control" id="noproducts" name="noproducts" placeholder="Enter Number of Products taken in bank">
  </div>
  <div class="form-group">
    <label for="hascredit">Do you have Credit Card</label>
    <select class="form-control custom-select" name="hascredit" id="hascredit">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>
  </div>
  <div class="form-group">
    <label for="isactive">Is your Account Active</label>
    <select class="form-control custom-select" name="isactive" id="isactive">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>
  </div>
  <div class="form-group">
    <label for="estimatedsalary">Enter Estimated Salary</label>
    <input type="text" class="form-control" id="estimatedsalary" name="estimatedsalary" placeholder="Enter your estimated salary">
  </div>
  <div class="form-group">
    <label for="creditperage">Enter Credit Score per Age</label>
    <input type="text" class="form-control" id="creditperage" name="creditperage" placeholder="Enter your credit score divided by your age">
  </div>
  <div class="form-group">
    <label for="country">Select your Country</label>
    <select class="form-control custom-select" name="country" id="country">
      <option value="0">France</option>
      <option value="1">Germany</option>
      <option value="2">Spain</option>
    </select>
  </div>
  <div class="form-group">
    <label for="gender">Select Gender</label>
    <select class="form-control custom-select" name="gender" id="gender">
      <option value="0">Female</option>
      <option value="1">Male</option>
    </select>
  </div>
  <button class="btn btn-success">Sumbit</button>
  <br><br>
  </form>
  <p><b>Predicted Result is given below:</b></p><br>
  <b><u>{{output}}</b></u>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
